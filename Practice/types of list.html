<!DOCTYPE html>
<html>
    <head>
        <title>Types Of List</title>
    </head>
    <body>
        <ol>
            <li>Purple</li>
            <li>Yellow</li>
            <li>Black</li>
        </ol>
        <ul>
            <li>White</li>
            <li>Lilac</li>
            <li>Iris</li>
        </ul>
        <dl>
            <dt>Purple</dt>
            <dd>Purple is my favourite color</dd>
            <dt>Yellow</dt>
            <dd>Yellow is also my favourite color</dd>
        </dl>
    </body>
</html>
